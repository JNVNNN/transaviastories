<head>
    <meta charset="UTF-8">
    <title>Registreer</title>
</head>

<body>
    <header>
        <a href="home.html"><img src="style/css/images/transavia.svg" alt="Home"></a>
        <section>
            <h1>Transavia Travel Stories</h1>
            <a href=registreer.html><img src="style/css/images/profile.svg" alt="Profile"></a>
        </section>
        <section class="breadcrumbs">
            <a href="home.html">Home</a>
            <p>></p>
            <p class="current">Registreren</p>
        </section>
    </header>

    <main>

        <form>
            <section>
                <h3>Inloggegevens</h3> E-mail
                <br>
                <input type="text" name="email">
                <br> Wachtwoord
                <br>
                <input type="text" name="wachtwoord1">
                <br> Wachtwoord herhalen
                <br>
                <input type="text" name="wachtwoord2">
            </section>


            <section>
                <h3>Naam</h3> Voornaam
                <br>
                <input type="text" name="voornaam">
                <br> Tussenvoegsels
                <br>
                <input type="text" name="tussenvoegsels">
                <br> Achternaam
                <br>
                <input type="text" name="achternaam">
            </section>

            <section>
                <h3>Adresgegevens (Optioneel)</h3> Straat + Huisnummer
                <br>
                <input type="text" name="straat">
                <br> Postcode
                <br>
                <input type="text" name="postcode">
                <br> Plaats
                <br>
                <input type="text" name="plaats">
                <br> Telefoonnummer
                <br>
                <input type="text" name="telefoonnummer">
            </section>

            <input type="submit">
        </form>
    </main>
